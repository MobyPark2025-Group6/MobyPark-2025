name: Python application

on:
  push:
    branches: [ "main", "Develop" ]
  pull_request:
    branches: [ "main", "Develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test: 
    needs: build
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: stil
          MYSQL_DATABASE: mobypark
          MYSQL_USER: stilstaan
          MYSQL_PASSWORD: stil
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -P3307 -uroot -pstil --silent 2>/dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
      - name: Test with pytest
        run: |
          PYTHONPATH=$PYTHONPATH:$(pwd)/api coverage run -m pytest
      - name: Run code coverage
        run: |
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
          coverage report --fail-under=100
      - name: Store coverage report
        uses: actions/upload-artifact@v4
        with:
          path: coverage.xml
        if: ${{ failure() }}
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    # Only deploy on push to main (not on PRs or Develop branch)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 8000
          script: |
            # Navigate to project directory
            cd ~/Database_MobyPark
            
            # Update the repository
            git fetch origin
            git reset --hard origin/main
            
            # Activate virtual environment and update dependencies
            source venv/bin/activate
            pip install -r requirements.txt
            
            # Restart the service
            sudo systemctl restart mobypark
            
            # Wait and check status
            sleep 3
            sudo systemctl status mobypark --no-pager
            
            echo "Application deployed and restarted successfully!"